<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <h1>Rock Paper Scissors</h1>
        <p>Play a best of 9 game of Rock, Paper, Scissors with the computer. Choose your hand using the buttons below. Refresh the page to restart the game.</p>
        <div class="buttons-container">
            <button class="hand" id="Rock">Rock</button>
            <button class="hand" id="Paper">Paper</button>
            <button class="hand" id="Scissors">Scissors</button>
        </div>
        <div class="round-result">The round result is displayed here.</div>
        <div class="running-score">The running score is displayed here.</div>
        <div class="game-winner">The game winner is displayed here.</div>
    </div>
    
</body>
</html>
